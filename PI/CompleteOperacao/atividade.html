<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Interativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F9F9F9;
            overflow-x: hidden;
        }
        /* Cores personalizadas para os botões */
        .btn-yellow { background-color: #FDE047; color: #4B5563; }
        .btn-blue { background-color: #3B82F6; color: white; }
        .btn-purple { background-color: #A855F7; color: white; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Cabeçalho -->
    <header class="container mx-auto px-4 sm:px-6 py-4">
        <nav class="flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg class="w-10 h-10 sm:w-12 sm:h-12 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12.75l-7.5 7.5-7.5-7.5" transform="translate(0, -8)"/>
                    <path d="M9 2L15 2" stroke-width="2" />
                    <path d="M11 2L13 2" stroke-width="2" />
                </svg>
                <span class="font-bold text-lg sm:text-xl hidden sm:block">Site</span>
            </div>
            <div class="flex items-center space-x-1 sm:space-x-2">
                <a href="/index.html" class="px-3 sm:px-6 py-2 text-sm sm:text-base rounded-full font-bold shadow-md transition-transform transform hover:scale-105 btn-yellow">Conteúdo</a>
                <a href="/index.html" class="px-3 sm:px-6 py-2 text-sm sm:text-base rounded-full font-bold shadow-md transition-transform transform hover:scale-105 btn-blue">Perfil</a>
                <a href="/index.html" class="px-3 sm:px-6 py-2 text-sm sm:text-base rounded-full font-bold shadow-md transition-transform transform hover:scale-105 btn-purple">Sobre</a>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-grow flex items-center justify-center p-4 sm:p-6 relative">
        
        <!-- Quadro Branco com iFrame -->
        <div class="relative w-full max-w-5xl mx-auto bg-[#A17A4B] p-3 sm:p-4 rounded-2xl shadow-2xl z-10">
            <!-- Container do iFrame -->
            <div class="bg-gray-200 w-full h-[60vh] sm:h-[65vh] rounded-lg relative overflow-hidden">
                <button class="absolute top-3 left-3 w-8 h-8 bg-gray-300 text-gray-600 font-bold rounded-md flex items-center justify-center hover:bg-gray-400 transition-colors shadow-sm z-20">?</button>
                
                <!-- O iFrame para carregar conteúdo externo -->
                <iframe 
                    id="game-iframe"
                    src="./operacaoGame.html" 
                    class="w-full h-full border-0" 
                    title="Conteúdo Incorporado"
                    allowfullscreen>
                    O seu navegador não suporta iframes.
                </iframe>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white py-8 text-center">
        <p>&copy; 2025 Site. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
