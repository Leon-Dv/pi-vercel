<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória Matemática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }
        .card-scene {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-scene.is-flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.5rem;
        }
        .card-face-back {
            transform: rotateY(180deg);
        }
        @keyframes match-animation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .matched {
            animation: match-animation 0.5s ease-in-out;
            opacity: 0.6;
        }
        @keyframes mismatch-animation {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }
        .mismatched .card-inner {
            animation: mismatch-animation 0.4s linear;
        }
        #time-bar-inner {
            transition: width 0.1s linear, background-color 0.5s ease;
        }
        #combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }
        #combo-display.show {
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 1;
        }
        /* Estilo para botões de poder desabilitados */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex flex-col items-center justify-center min-h-screen p-2 sm:p-4">

    <div id="game-container" class="w-full max-w-5xl mx-auto hidden">
        <header class="flex justify-between items-center mb-4 p-4 bg-slate-800/50 rounded-xl shadow-lg">
            <div>
                <h1 id="header-title" class="text-lg sm:text-2xl font-bold text-slate-200">Nível 1</h1>
                <p id="score-display" class="text-sm text-slate-400">Pontos: 0</p>
            </div>
            <div class="text-right">
                <div id="moves" class="text-lg sm:text-xl font-semibold">0 tentativas</div>
            </div>
        </header>

        <div id="time-bar-container" class="w-full bg-slate-700 rounded-full h-4 mb-4 overflow-hidden relative">
            <div id="time-bar-inner" class="bg-green-500 h-4 rounded-full"></div>
            <div id="time-frozen-text" class="absolute inset-0 flex justify-center items-center text-xs font-bold text-black hidden">CONGELADO</div>
        </div>

        <main id="game-board" class="grid gap-2 sm:gap-3 mb-4 relative">
            <!-- As cartas serão inseridas aqui -->
            <div id="reveal-overlay" class="absolute inset-0 bg-black bg-opacity-60 flex justify-center items-center hidden z-10 rounded-xl">
                <h2 id="reveal-overlay-text" class="text-7xl sm:text-9xl font-black text-white" style="text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);"></h2>
            </div>
        </main>

        <footer class="flex justify-center items-center space-x-2 sm:space-x-4">
            <button id="main-menu-btn" class="px-3 py-2 sm:px-6 sm:py-3 bg-gray-600 hover:bg-gray-700 rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105">Menu</button>
             <!-- Botões de Poder -->
            <button id="power-reveal-btn" class="px-3 py-2 sm:px-4 sm:py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <span class="ml-2">Revelar (<span id="reveal-count">0</span>)</span>
            </button>
            <button id="power-freeze-btn" class="px-3 py-2 sm:px-4 sm:py-3 bg-sky-500 hover:bg-sky-600 rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"></path><path d="M10 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"></path><path d="M4 14h16"></path></svg>
                <span class="ml-2">Congelar (<span id="freeze-count">0</span>)</span>
            </button>
            <button id="restart-btn" class="px-3 py-2 sm:px-6 sm:py-3 bg-rose-600 hover:bg-rose-700 rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105">Reiniciar</button>
        </footer>
    </div>

    <div id="start-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-20">
        <div id="modal-content" class="bg-slate-800 rounded-2xl shadow-2xl p-8 text-center max-w-md w-full">
            <h2 id="modal-title" class="text-3xl font-bold mb-2 text-slate-200">Memória Matemática</h2>
            <p class="text-slate-400 mb-6">Teste sua mente e seus cálculos em uma jornada de níveis progressivos.</p>
            <div id="modal-body" class="space-y-4">
                <button id="start-game-btn" class="w-full text-lg px-6 py-4 bg-green-500 hover:bg-green-600 rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105">Iniciar Jogo</button>
            </div>
        </div>
    </div>

    <div id="combo-display" class="text-6xl font-extrabold text-yellow-300" style="text-shadow: 3px 3px 0px rgba(0,0,0,0.5);"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENTOS DO DOM ---
            const gameBoard = document.getElementById('game-board');
            const startModal = document.getElementById('start-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const startGameBtn = document.getElementById('start-game-btn');
            const gameContainer = document.getElementById('game-container');
            const headerTitle = document.getElementById('header-title');
            const scoreDisplay = document.getElementById('score-display');
            const movesDisplay = document.getElementById('moves');
            const timeBarInner = document.getElementById('time-bar-inner');
            const timeFrozenText = document.getElementById('time-frozen-text');
            const restartBtn = document.getElementById('restart-btn');
            const mainMenuBtn = document.getElementById('main-menu-btn');
            const revealOverlay = document.getElementById('reveal-overlay');
            const revealOverlayText = document.getElementById('reveal-overlay-text');
            const comboDisplay = document.getElementById('combo-display');
            const powerRevealBtn = document.getElementById('power-reveal-btn');
            const revealCountSpan = document.getElementById('reveal-count');
            const powerFreezeBtn = document.getElementById('power-freeze-btn');
            const freezeCountSpan = document.getElementById('freeze-count');

            // --- CONFIGURAÇÃO DOS NÍVEIS ---
            const levels = [
                { pairs: 4, time: 180, ops: { range: [1, 10], types: ['+', '-'] }, powers: { reveal: 1, freeze: 1 } },
                { pairs: 6, time: 165, ops: { range: [1, 10], types: ['+', '-', 'x'] }, powers: { reveal: 1, freeze: 1 } },
                { pairs: 8, time: 150, ops: { range: [2, 12], types: ['+', '-', 'x'] }, powers: { reveal: 2, freeze: 1 } },
                { pairs: 8, time: 120, ops: { range: [2, 12], types: ['x', '/'] }, powers: { reveal: 2, freeze: 2 } },
                { pairs: 10, time: 100, ops: { range: [5, 15], types: ['+', '-', 'x', '/'] }, powers: { reveal: 2, freeze: 2 } },
                { pairs: 12, time: 90, ops: { range: [10, 20], types: ['x', '/'] }, powers: { reveal: 3, freeze: 2 } },
            ];

            // --- ESTADO DO JOGO ---
            let currentLevel = 0;
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let score = 0;
            let comboMultiplier = 1;
            let revealPowers = 0;
            let freezePowers = 0;
            let isTimeFrozen = false;
            let lockBoard = false;
            let timerInterval;
            let totalTime = 0;
            let timeRemaining = 0;

            // --- GERADOR DE PROBLEMAS ---
            function generatePairs(count, opsConfig) {
                const pairs = [];
                const usedQuestions = new Set();
                while (pairs.length < count) {
                    let q, a;
                    const op = opsConfig.types[Math.floor(Math.random() * opsConfig.types.length)];
                    const [min, max] = opsConfig.range;
                    const rand = (mi, ma) => Math.floor(Math.random() * (ma - mi + 1)) + mi;
                    if (op === '+') { [n1, n2] = [rand(min, max), rand(min, max)]; a = n1 + n2; q = `${n1} + ${n2}`; }
                    else if (op === '-') { [n1, n2] = [rand(min + 5, max + 5), rand(min, min + 5)]; a = n1 - n2; q = `${n1} - ${n2}`; }
                    else if (op === 'x') { [n1, n2] = [rand(min, max > 12 ? 12 : max), rand(min, max > 12 ? 12 : max)]; a = n1 * n2; q = `${n1} x ${n2}`; }
                    else { a = rand(2, max > 12 ? 12 : max); n2 = rand(2, max > 12 ? 12 : max); n1 = a * n2; q = `${n1} / ${n2}`; }
                    if (!usedQuestions.has(q)) { usedQuestions.add(q); pairs.push({ q, a: a.toString() }); }
                }
                return pairs;
            }

            // --- FUNÇÕES PRINCIPAIS DO JOGO ---
            function startGame(levelIndex) {
                currentLevel = levelIndex;
                const levelData = levels[levelIndex];
                
                resetGameState();
                totalTime = levelData.time;
                timeRemaining = totalTime;
                revealPowers = levelData.powers.reveal;
                freezePowers = levelData.powers.freeze;
                updatePowerButtons();

                headerTitle.textContent = `Nível ${levelIndex + 1}`;
                
                const pairs = generatePairs(levelData.pairs, levelData.ops);
                const cardValues = [];
                pairs.forEach(pair => cardValues.push(pair.q, pair.a));
                cardValues.sort(() => Math.random() - 0.5);

                setupGameBoard(cardValues);
                
                startModal.classList.add('hidden');
                gameContainer.classList.remove('hidden');

                revealCardsInitially();
            }

            function setupGameBoard(cardValues) {
                gameBoard.innerHTML = '';
                let cols = 4;
                if (cardValues.length > 12) cols = 5;
                if (cardValues.length > 20) cols = 6;
                gameBoard.className = `grid grid-cols-${cols} gap-2 sm:gap-3 mb-4 relative`;
                cardValues.forEach(value => gameBoard.appendChild(createCardElement(value, cardValues.length)));
                gameBoard.appendChild(revealOverlay);
            }

            function resetGameState() {
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                score = 0;
                comboMultiplier = 1;
                isTimeFrozen = false;
                lockBoard = true;
                movesDisplay.textContent = `${moves} tentativas`;
                scoreDisplay.textContent = `Pontos: 0`;
                clearInterval(timerInterval);
                updateTimerBar();
                timeFrozenText.classList.add('hidden');
            }

            function createCardElement(value, cardCount) {
                const scene = document.createElement('div');
                let cardSize = 'h-24 sm:h-28';
                if (cardCount > 12) cardSize = 'h-20 sm:h-24';
                if (cardCount > 20) cardSize = 'h-16 sm:h-20';
                scene.className = `card-scene ${cardSize}`;
                scene.dataset.value = value;

                const inner = document.createElement('div');
                inner.className = 'card-inner';
                const faceFront = document.createElement('div');
                faceFront.className = 'card-face bg-slate-600 hover:bg-slate-500 cursor-pointer';
                const faceBack = document.createElement('div');
                let textSize = 'text-lg sm:text-xl';
                if (cardCount > 12) textSize = 'text-base sm:text-lg';
                if (cardCount > 20) textSize = 'text-sm sm:text-base';
                faceBack.className = `card-face card-face-back bg-slate-300 text-slate-900 ${textSize} font-bold p-1 text-center`;
                faceBack.textContent = value;
                
                inner.appendChild(faceFront);
                inner.appendChild(faceBack);
                scene.appendChild(inner);
                scene.addEventListener('click', () => handleCardClick(scene));
                return scene;
            }

            function revealCardsInitially() {
                const cards = document.querySelectorAll('.card-scene');
                revealOverlay.classList.remove('hidden');
                cards.forEach(card => card.classList.add('is-flipped'));

                let countdown = 10;
                revealOverlayText.textContent = countdown;
                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) { revealOverlayText.textContent = countdown; }
                    else {
                        clearInterval(countdownInterval);
                        revealOverlay.classList.add('hidden');
                        cards.forEach(card => card.classList.remove('is-flipped'));
                        lockBoard = false;
                        startTimer();
                    }
                }, 1000);
            }

            function handleCardClick(card) {
                if (lockBoard || card.classList.contains('is-flipped') || card.classList.contains('matched')) return;
                card.classList.add('is-flipped');
                flippedCards.push(card);
                if (flippedCards.length === 2) {
                    lockBoard = true;
                    moves++;
                    movesDisplay.textContent = `${moves} tentativas`;
                    checkForMatch();
                }
            }

            function checkForMatch() {
                const [card1, card2] = flippedCards;
                let isMatch = false;
                try { if (eval(card1.dataset.value.replace('x', '*')) == card2.dataset.value) isMatch = true; } catch (e) {}
                if (!isMatch) try { if (eval(card2.dataset.value.replace('x', '*')) == card1.dataset.value) isMatch = true; } catch (e) {}
                isMatch ? processMatch() : processMismatch();
            }
            
            function processMatch() {
                const [card1, card2] = flippedCards;
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                score += 50 * comboMultiplier;
                scoreDisplay.textContent = `Pontos: ${score}`;
                if (comboMultiplier > 1) showCombo(comboMultiplier);
                comboMultiplier++;

                flippedCards = [];
                lockBoard = false;
                if (matchedPairs === levels[currentLevel].pairs) endGame(true);
            }

            function processMismatch() {
                comboMultiplier = 1;
                flippedCards.forEach(c => c.classList.add('mismatched'));
                setTimeout(() => {
                    flippedCards.forEach(c => c.classList.remove('is-flipped', 'mismatched'));
                    flippedCards = [];
                    lockBoard = false;
                }, 1000);
            }
            
            function endGame(isWin) {
                clearInterval(timerInterval);
                lockBoard = true;
                setTimeout(() => showEndGameModal(isWin), 500);
            }

            function showEndGameModal(isWin) {
                const hasNextLevel = currentLevel < levels.length - 1;
                let title, message, buttonHTML;
                if (isWin) {
                    title = hasNextLevel ? `🎉 Nível ${currentLevel + 1} Completo! 🎉` : '🏆 JOGO CONCLUÍDO! 🏆';
                    message = hasNextLevel ? 'Excelente! Pronto para o próximo desafio?' : 'Você é um mestre da matemática!';
                    buttonHTML = hasNextLevel ? `<button id="next-level-btn" class="w-full text-lg mt-6 px-6 py-4 bg-blue-500 hover:bg-blue-600 rounded-lg font-semibold shadow-md">Próximo Nível</button>` : '';
                } else {
                    title = '⌛ Tempo Esgotado! ⌛';
                    message = 'Não foi desta vez. Que tal tentar de novo?';
                    buttonHTML = `<button id="retry-level-btn" class="w-full text-lg mt-6 px-6 py-4 bg-yellow-500 hover:bg-yellow-600 rounded-lg font-semibold shadow-md">Tentar Novamente</button>`;
                }

                modalTitle.textContent = title;
                modalBody.innerHTML = `
                    <p class="text-lg mb-2">${message}</p>
                    <div class="grid grid-cols-2 gap-4 my-4">
                        <div class="bg-slate-700 p-3 rounded-lg"><p class="text-sm text-slate-400">Pontuação Final</p><p class="text-2xl font-bold">${score}</p></div>
                        <div class="bg-slate-700 p-3 rounded-lg"><p class="text-sm text-slate-400">Tentativas</p><p class="text-2xl font-bold">${moves}</p></div>
                    </div>
                    ${buttonHTML}
                    <button id="modal-main-menu-btn" class="w-full text-lg mt-2 px-6 py-4 bg-gray-600 hover:bg-gray-700 rounded-lg font-semibold shadow-md">Menu Principal</button>
                `;
                startModal.classList.remove('hidden');

                if (isWin && hasNextLevel) document.getElementById('next-level-btn').addEventListener('click', () => startGame(currentLevel + 1));
                else if (!isWin) document.getElementById('retry-level-btn').addEventListener('click', () => startGame(currentLevel));
                document.getElementById('modal-main-menu-btn').addEventListener('click', showMainMenu);
            }

            function showMainMenu() {
                gameContainer.classList.add('hidden');
                modalTitle.textContent = 'Memória Matemática';
                modalBody.innerHTML = `<button id="start-game-btn-2" class="w-full text-lg px-6 py-4 bg-green-500 hover:bg-green-600 rounded-lg font-semibold shadow-md">Iniciar Jogo</button>`;
                startModal.classList.remove('hidden');
                document.getElementById('start-game-btn-2').addEventListener('click', () => startGame(0));
            }

            function showCombo(multiplier) {
                comboDisplay.textContent = `Combo x${multiplier}!`;
                comboDisplay.classList.add('show');
                setTimeout(() => comboDisplay.classList.remove('show'), 1000);
            }

            function startTimer() {
                if (isTimeFrozen) return;
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    if (isTimeFrozen) return;
                    timeRemaining--;
                    updateTimerBar();
                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval);
                        endGame(false);
                    }
                }, 1000);
            }
            
            function updateTimerBar() {
                const percentage = (timeRemaining / totalTime) * 100;
                timeBarInner.style.width = `${percentage > 0 ? percentage : 0}%`;
                if (isTimeFrozen) return;
                if (percentage < 25) timeBarInner.classList.replace('bg-yellow-500', 'bg-red-500') || timeBarInner.classList.replace('bg-green-500', 'bg-red-500');
                else if (percentage < 50) timeBarInner.classList.replace('bg-green-500', 'bg-yellow-500');
                else timeBarInner.className = 'bg-green-500 h-4 rounded-full';
            }
            
            function updatePowerButtons() {
                revealCountSpan.textContent = revealPowers;
                freezeCountSpan.textContent = freezePowers;
                powerRevealBtn.disabled = revealPowers <= 0;
                powerFreezeBtn.disabled = freezePowers <= 0 || isTimeFrozen;
            }

            // --- LÓGICA DOS PODERES ---
            function handleRevealPower() {
                if (revealPowers <= 0 || lockBoard) return;
                revealPowers--;
                updatePowerButtons();
                lockBoard = true;
                
                const unmatchedCards = Array.from(document.querySelectorAll('.card-scene:not(.matched)'));
                if (unmatchedCards.length < 2) { lockBoard = false; return; }

                const card1 = unmatchedCards[Math.floor(Math.random() * unmatchedCards.length)];
                let card2 = unmatchedCards[Math.floor(Math.random() * unmatchedCards.length)];
                while (card1 === card2) {
                    card2 = unmatchedCards[Math.floor(Math.random() * unmatchedCards.length)];
                }
                
                card1.classList.add('is-flipped');
                card2.classList.add('is-flipped');

                setTimeout(() => {
                    card1.classList.remove('is-flipped');
                    card2.classList.remove('is-flipped');
                    lockBoard = false;
                }, 2000);
            }

            function handleFreezePower() {
                if (freezePowers <= 0 || isTimeFrozen) return;
                freezePowers--;
                isTimeFrozen = true;
                updatePowerButtons();
                
                timeBarInner.classList.add('bg-sky-400');
                timeFrozenText.classList.remove('hidden');

                setTimeout(() => {
                    isTimeFrozen = false;
                    updatePowerButtons();
                    timeBarInner.classList.remove('bg-sky-400');
                    timeFrozenText.classList.add('hidden');
                    updateTimerBar(); // Recalcula a cor correta
                }, 5000); // 5 segundos de congelamento
            }

            // --- INICIALIZAÇÃO ---
            startGameBtn.addEventListener('click', () => startGame(0));
            restartBtn.addEventListener('click', () => startGame(currentLevel));
            mainMenuBtn.addEventListener('click', showMainMenu);
            powerRevealBtn.addEventListener('click', handleRevealPower);
            powerFreezeBtn.addEventListener('click', handleFreezePower);
        });
    </script>
</body>
</html>
